<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-2xl font-bold text-primary">tytuł strony</h1>
    <button class="bg-blue-300 p-4">count</button>
    <div id="articles-container" class="space-y-4 mb-10"></div>
    <h2 class="text-lg font-bold mb-2">Dodaj artykuł</h2>
    <form id="article-form" class="flex flex-col gap-3 max-w-md">
      <input type="text" id="title" placeholder="Tytuł" required class="p-2 border rounded" />
      <input type="text" id="subtitle" placeholder="Podtytuł" required class="p-2 border rounded" />
      <input type="text" id="author" placeholder="Autor" required class="p-2 border rounded" />
      <p><textarea id="content" placeholder="Treść" required class="p-2 border rounded h-28"></textarea></p>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Dodaj</button>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
